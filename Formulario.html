<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div class="video">
        <video autoplay loop class="bg_video" src="../scss/video/video.mp4" type="video/mp4">
        </video>
    </div>
        <div>
            <h1 id="titulo">Cadastro de Devs.</h1>
            <p id="subtitulo">Complete suas informações.</p>
            <br>
        </div>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div><br>

            <div class="campo">
                <div class="grade">
                    <label><strong>De qual lado da aplicação você desenvolve</strong></label>
                    <label>
                        <input type="radio" name="devweb" value="frontend" checked>Front-end
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="backend">Back-end
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="fullstack">Fullstack
                    </label>
                </div>
            </div><br>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div><br>

            <fieldset class="grupo">
                <div>
                    <label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
                    <input type="checkbox" id="tecnologial" name="tecnologial" value="HTML">
                    <label for="tecnologial">HTML</label>
                    <input type="checkbox" id="tecnologial" name="tecnologial" value="CSS">
                    <label for="tecnologial">CSS</label>
                    <input type="checkbox" id="tecnologial" name="tecnologial" value="Javascript">
                    <label for="tecnologial">Javascript</label>
                    <input type="checkbox" id="tecnologial" name="tecnologial" value="PHP">
                    <label for="tecnologial">PHP</label>
                    <input type="checkbox" id="tecnologial" name="tecnologial" value="C#">
                    <label for="tecnologial">C#</label>
                    <input type="checkbox" id="tecnologial" name="tecnologial" value="Python">
                    <label for="tecnologial">Python</label>
                    <input type="checkbox" id="tecnologial" name="tecnologial" value="Java">
                    <label for="tecnologial">Java</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label><strong>Conte um pouco de sua experiência:</strong></label>
                <textarea row="6" style="width: 360px; height: 100px;" id="experiencia" name="experiencia"></textarea>

            </div>

            <button class="botao" type="submit">Concluir</button>

        </form>
        
</body>
</html>
